<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Eventos Disponibles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Loader -->
  <ion-refresher slot="fixed" (ionRefresh)="cargarEventos(); $event.target.complete()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="cargando" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando eventos...</p>
  </div>

  <div *ngIf="!cargando && error" class="ion-text-center ion-padding">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!cargando && !error && eventos.length === 0" class="ion-text-center ion-padding">
    <p>No hay eventos registrados.</p>
  </div>

  <ion-list *ngIf="!cargando && !error && eventos.length > 0">
    <ion-card *ngFor="let ev of eventos" (click)="verDetalle(ev)" button="true">
      <ion-card-header>
        <ion-card-title>{{ ev.nombre }}</ion-card-title>
        <ion-card-subtitle>
          {{ ev.fecha | date:'short' }} · {{ ev.lugar }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>{{ ev.descripcion }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Botón flotante para agregar evento -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="irAgregarEvento()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
